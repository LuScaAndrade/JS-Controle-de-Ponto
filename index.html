<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="box">
            <h1 class="title">Controle de Ponto</h1>
            <p class="inputs">
            <div class="input-1">
                <p class="text">Insira o horário de chegada: </p>
                <input type="text" placeholder="Horário de chegada" class="answerInput1"></input>
            </div>
            <div class="input-2">
                <p class="text">Insira o horário do início do almoço: </p>
                <input type="text" placeholder="Horário início do almoço" class="answerInput2"></input>
            </div>
            <div class="input-3">
                <p class="text">Insira o horário do fim do almoço: </p>
                <input type="text" placeholder="Horário fim do almoço" class="answerInput3"></input>
            </div>
            <p class="button">
                <button class="calcButton">Calcular</button>
            </p>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
